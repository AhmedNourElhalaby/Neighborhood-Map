<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- My Css -->
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="search" id="search">
        <input class="search1" id="search1" type="text" placeholder="Filter locations" data-bind="textInput: filter">
      </div>
      <div class="side" id="side">
        <div class="list" id="list">
          <ul class="my" id="my" data-bind="foreach: filteredLocations">
           <li class="place" id="place" data-bind="text: title, click: populateInfoWindow"></li>
          </ul>
        </div>
      </div>
    </div>

    <div>
    <div id="map"></div>
    </div>
    <!-- Use any element to open the sidenav -->
    <span style="font-size:30px;position: absolute;cursor:pointer" onclick="openNav()">&#9776;</span>
    <script type="text/javascript">
      function openNav() {
        document.getElementById("mySidenav").style.width = "20%";
      }

      /* Set the width of the side navigation to 0 */
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
    

    

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	  <script src="js/lib/knockout-3.4.2.js"></script>
	
	  <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC0Ecooa-K15fy6rbTR2ertW9bys4ygmyk&callback=initMap">
    </script>
  </body>  	
</html>
